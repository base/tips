[workspace]
members = ["crates/ingress", "crates/datastore"]
resolver = "2"

[workspace.dependencies]
jsonrpsee = { version = "0.26.0", features = ["server", "macros"] }
alloy-rpc-types-mev = "1.0.30"
alloy-rpc-types = "1.0.30"
alloy-primitives = "1.3.1"
alloy-provider = "1.0.30"
alloy-transport-http = "1.0.30"
alloy-rpc-client = "1.0.30"
tokio = { version = "1.47.1", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.20"
anyhow = "1.0.99"
clap = { version = "4.5.47", features = ["derive", "env"] }
url = "2.5.7"
sea-orm = { version = "1.1.15", features = ["sqlx-postgres", "runtime-tokio-rustls", "macros"] }
uuid = { version = "1.18.1", features = ["v4", "serde"] }
serde = { version = "1.0.219", features = ["derive"] }
chrono = { version = "0.4.42", features = ["serde"] }
async-trait = "0.1.89"
serde_json = "1.0.143"