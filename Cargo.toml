[workspace]
members = ["crates/ingress", "crates/datastore", "crates/audit", "crates/maintenance"]
resolver = "2"

[workspace.dependencies]
tips-ingress = { path = "crates/ingress" }
tips-datastore = { path = "crates/datastore" }
tips-audit = { path = "crates/audit" }
tips-maintenance = { path = "crates/maintenance" }

jsonrpsee = { version = "0.26.0", features = ["server", "macros"] }

# alloy
alloy-primitives = { version = "1.3.1", default-features = false, features = [
    "map-foldhash",
    "serde",
] }
alloy-rpc-types = { version = "1.0.32", default-features = false }
alloy-consensus = { version = "1.0.32" }
alloy-provider = { version = "1.0.32" }
alloy-rpc-client = { version = "1.0.32" }
alloy-rpc-types-mev = "1.0.32"
alloy-transport-http = "1.0.32"
alloy-rlp = "0.3.12"

# op-alloy
op-alloy-rpc-types = { version = "0.20.0" }
op-alloy-consensus = { version = "0.20.0", features = ["k256"] }

tokio = { version = "1.47.1", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
anyhow = "1.0.99"
clap = { version = "4.5.47", features = ["derive", "env"] }
url = "2.5.7"
sqlx = { version = "0.8.6", features = [
    "runtime-tokio-native-tls",
    "postgres",
    "uuid",
    "chrono",
    "json",
]}
uuid = { version = "1.18.1", features = ["v4", "serde"] }
serde = { version = "1.0.219", features = ["derive"] }
chrono = { version = "0.4.42", features = ["serde"] }
eyre = "0.6.12"
async-trait = "0.1.89"
serde_json = "1.0.143"
dotenvy = "0.15.7"
testcontainers = { version = "0.23.1", features = ["blocking"] }
testcontainers-modules = { version = "0.11.2", features = ["postgres", "kafka", "minio"] }
futures-util = "0.3.32"

# Kafka and S3 dependencies
rdkafka = { version = "0.37.0", features = ["libz-static"] }
aws-config = "1.1.7"
aws-sdk-s3 = "1.106.0"
bytes = { version = "1.8.0", features = ["serde"] }
md5 = "0.7.0"
base64 = "0.22.1"