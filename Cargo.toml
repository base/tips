[workspace]
members = ["crates/datastore", "crates/audit", "crates/ingress-rpc", "crates/maintenance", "crates/ingress-writer"]
resolver = "2"

[workspace.dependencies]
tips-datastore = { path = "crates/datastore" }
tips-audit = { path = "crates/audit" }
tips-maintenance = { path = "crates/maintenance" }
tips-ingress-writer = { path = "crates/ingress-writer" }


# Reth
reth = { git = "https://github.com/paradigmxyz/reth", tag = "v1.7.0" }
reth-rpc-eth-types = { git = "https://github.com/paradigmxyz/reth", tag = "v1.7.0" }
reth-optimism-evm = { git = "https://github.com/paradigmxyz/reth", tag = "v1.7.0" }
reth-errors = { git = "https://github.com/paradigmxyz/reth", tag = "v1.7.0" }

# alloy
alloy-primitives = { version = "1.3.1", default-features = false, features = [
    "map-foldhash",
    "serde",
] }
alloy-rpc-types = { version = "1.0.30", default-features = false }
alloy-consensus = { version = "1.0.30" }
alloy-provider = { version = "1.0.30" }
alloy-rpc-client = { version = "1.0.30" }
alloy-rpc-types-mev = "1.0.30"
alloy-transport-http = "1.0.30"
alloy-rlp = "0.3.12"

# op-alloy
op-alloy-consensus = { version = "0.20.0", features = ["k256"] }
op-alloy-network = {version = "0.20.0"}

tokio = { version = "1.47.1", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
anyhow = "1.0.99"
clap = { version = "4.5.47", features = ["derive", "env"] }
url = "2.5.7"
sqlx = { version = "0.8.6", features = [
    "runtime-tokio-native-tls",
    "postgres",
    "uuid",
    "chrono",
    "json",
]}
uuid = { version = "1.18.1", features = ["v4", "serde"] }
serde = { version = "1.0.219", features = ["derive"] }
eyre = "0.6.12"
async-trait = "0.1.89"
serde_json = "1.0.143"
dotenvy = "0.15.7"
testcontainers = { version = "0.23.1", features = ["blocking"] }
testcontainers-modules = { version = "0.11.2", features = ["postgres", "kafka", "minio"] }
jsonrpsee = { version = "0.26.0", features = ["server", "macros"] }

# Kafka and S3 dependencies
rdkafka = { version = "0.37.0", features = ["libz-static"] }
aws-config = "1.1.7"
aws-sdk-s3 = "1.106.0"
aws-credential-types = "1.1.7"
bytes = { version = "1.8.0", features = ["serde"] }

# tips-ingress
backon = "1.5.2"
op-revm = { version = "10.1.0", default-features = false }
revm-context-interface = "10.2.0"
alloy-signer-local = "1.0.36"
