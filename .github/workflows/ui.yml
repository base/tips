name: UI
permissions:
  contents: read

on:
  push:
    branches: [ master ]
    paths: ['ui/**']
  pull_request:
    branches: [ master ]
    paths: ['ui/**']

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json
      - run: cp .env.example ui/.env
      - run: cd ui && npm ci
      - run: cd ui && npm run lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json
      - run: cp .env.example ui/.env
      - run: cd ui && npm ci
      - run: cd ui && npx tsc --noEmit

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json
      - run: cp .env.example ui/.env
      - run: cd ui && npm ci
      - run: cd ui && npm run build